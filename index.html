<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock-exam-June</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
<header class="header container__header">
  <div class="header__logo">
    <p>Logo</p>
  </div>
  <nav class="header__menu">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Work</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="main__section container__main">
  <section class="main__intro">
    <div class="main__intro__text">Branding | Image making</div>
    <h1 class="main__title">Visual Designer</h1>
    <div class="paragraph">This is a template Figma file, turned into code using Anima.<br>Learn more at AnimaApp.com</div>

    <div class="button">
      <a href="#" class="btn__contact">Contact</a>
    </div>
  </section>

  <section class="photo-image">
    <img src="images/HeaderImage%201.png" alt="Photo Image">
  </section>
</main>

<footer class="footer container__footer">
  <div class="footer__logos">
    <img src="images/google.png" alt="Google">
    <img src="images/nike.png" alt="Nike">
    <img src="images/samsung.png" alt="Samsung">
    <img src="images/apple.png" alt="Apple">
    <img src="images/adidas.png" alt="Adidas">
  </div>
</footer>

</body>
</html>
